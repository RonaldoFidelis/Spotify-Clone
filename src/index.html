<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Fonte awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Icon -->
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>Spotify-clone</title>
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <div class="flex fixed bg-black w-full px-3 py-4 md:px-20">
            <div class="container flex items-center mx-auto">
                <!-- logo -->
                <div>
                    <a href="#">
                        <img class="w-20 md:w-125px" src="../assets/img/spotify-logo.png" alt="spotify-logo">
                    </a>
                </div>
                <!-- menu hamburgue mobile -->
                <div class="flex justify-end flex-1 text-white text-3xl md:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- navbar  -->
                <div class="items-end flex-1 text-white font-bold hidden md:flex">
                    <nav class="flex-1">
                        <ul class="flex justify-end flex-1">
                            <li class="px-5">
                                <a class="text-base hover:text-hoverbtn" href="#">Premium</a>
                            </li>
                            <li class="px-5">
                                <a class="text-base hover:text-hoverbtn" href="#">Suporte</a>
                            </li>
                            <li class="px-5">
                                <a class="text-base hover:text-hoverbtn" href="#">Baixar</a>
                            </li>
                            <li class="border-r-2 border-white"></li>
                            <li class="px-5">
                                <a class="text-base hover:text-hoverbtn" href="#">Inscrever-se</a>
                            </li>
                            <li class="px-5">
                                <a class="text-base hover:text-hoverbtn" href="#">Entrar</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="flex flex-col justify-center text-center bg-spotify-theme-mobile bg-banner-mobile bg-195% md:bg-spotify-theme md:bg-banner md:bg-175% bg-purple-main py-40 px-4 text-green-main">
            <h1 class=" text-5xl leading-none mb-10 mx-auto font-bold max-w-4xl md:text-9xl">Escutar muda tudo</h1>
            <p class="text-md mb-10 md:text-lg">Milhões de música e podcasts para explorar. E nem precisa de cartão de crédito.</p>
            <a class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500" href="#">Obtenha o Spotify Free</a>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
</body>

</html>
